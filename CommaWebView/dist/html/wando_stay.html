<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0 viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/wando_stay.css">
  <title>Wando Stay</title>
</head>

<body>
  <div class="stay-string">
    <img src="../images/wando_stay_string.svg" alt="">
  </div>
  <div class="main-swiper">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../images/wando_stay_1.png" alt="" class="top-background-image-inner">
        </div>
        <div class="swiper-slide">
          <img src="../images/wando_stay_2.png" alt="" class="top-background-image-inner" id="wando_stay_detail">
        </div>
        <div class="swiper-slide">
          <img src="../images/wando_stay_1.png" alt="" class="top-background-image-inner">
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="../js/wando_stay.js"></script>
</body>

</html>
