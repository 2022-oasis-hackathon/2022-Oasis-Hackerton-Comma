<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 viewport-fit-cover">

  <title>Travler</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../css/travler.css">
</head>

<body>
  <div id="title">트레블러 아티클</div>
  <div class="top">
    <img src="../images/travler_top_string.png" alt="">
  </div>
  <div class="main-swiper">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../images/travler_spoon_1.png" alt="" class="top-front-image-inner">
        </div>
        <div class="swiper-slide">
          <img src="../images/travler_spoon_2.png" alt="" class="top-front-image-inner">
        </div>
        <div class="swiper-slide">
          <img src="../images/travler_spoon_3.png" alt="" class="top-front-image-inner">
        </div>
      </div>
    </div>
  </div>
  <div class="sub-swiper">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../images/travler_string_1.svg" alt="" class="top-front-image-inner">
        </div>
        <div class="swiper-slide">
          <img src="../images/travler_string_2.svg" alt="" class="top-front-image-inner">
        </div>
        <div class="swiper-slide">
          <img src="../images/travler_string_3.svg" alt="" class="top-front-image-inner">
        </div>
      </div>
    </div>
  </div>

  <div class="travler-line"></div>

  <div class="swiper-button-wapper">
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <div class="bottom-string">
    <img src="../images/travler_bottom_string.svg" alt="">
  </div>
  <div class="bottom-swiper">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../images/travler_botton_img_3.png" alt="">
        </div>
        <div class="swiper-slide">
          <img src="../images/travler_botton_img_1.png" alt="">
        </div>
        <div class="swiper-slide" id="travler-detail">
          <img src="../images/travler_botton_img_2.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <div style="height: 30px;"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="../js/travler.js"></script>
</body>

</html>
