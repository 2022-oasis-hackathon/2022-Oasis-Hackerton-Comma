<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <title>Work</title>
  <link rel="stylesheet" href="../css/wando_stay_detail.css">
  <style>
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.stay-string {
  text-align: center;
  margin-bottom: 50px;
}

.swiper-container {
  margin: 0 auto;
  position: relative;
  overflow: hidden;
  z-index: 1;
}

.swiper-slide img {
  width: 100%;
  height: 100%;
}
.main-swiper {
  margin-bottom: 23px;
}

#back {
  position: fixed;
  top: 68px;
  width: 100%;
  height: 100%;
  position: fixed;
  z-index: 1;
  pointer-events: none;
}
#back_cover {
  pointer-events: visible;
  margin-left: 24px;
  width: 100%;
}
#images {
  padding: 20px;
}
  </style>
</head>

<body>
  <div id="back">
    <div id="back_cover">
      <img src="../images/work_wando_back.svg" alt="">
    </div>
  </div>
  <div id="images">
    <img src="../images/work_detail_img1.png" alt="">
  </div>
  <div style="height: 35px;"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $('#back_cover').on('click', function () {
      history.back();
    });
  </script>
</body>

</html>
