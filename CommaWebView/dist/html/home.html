<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

  <link rel="stylesheet" href="../css/home.css">
  <title>Home</title>
</head>

<body>
  <div class="title">
    <img src="../images/Comma,.svg" alt="">
  </div>
  <img src="../images/home_top_inner_text.svg" alt="" id="top-inner-text">

  <div class="top-img">
    <div class="top-background-image-box">
      <img src="../images/home_back.svg" alt="" id="top-background-image">
      <div class="main-swiper">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../images/home_backimg_1.png" alt="" class="top-background-image-inner">
            </div>
            <div class="swiper-slide">
              <img src="../images/home_backimg_2.png" alt="" class="top-background-image-inner">
            </div>
          </div>
        </div>
      </div>
      <div class="sub-swiper">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../images/home_front_img_1.png" alt="" class="top-front-image-inner">
            </div>
            <div class="swiper-slide">
              <img src="../images/home_front_img_2.png" alt="" class="top-front-image-inner">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cities swiper-container mySwiper">
      <div class="middle-text">
        <div>당신의 안식을 위한 안전지대</div>
        <div>호남지역 슬로우시티</div>
      </div>
      <div class="citylist swiper-wrapper ">
        <div class="city-box swiper-slide">
          <div class="city-img">
            <img src="../images/city1.png" alt="">
          </div>
          <div class="city-string">담양</div>
        </div>
        <div class="city-box swiper-slide">
          <div class="city-img">
            <img src="../images/city2.png" alt="">
          </div>
          <div class="city-string">신안</div>
        </div>
        <div class="city-box swiper-slide">
          <div class="city-img">
            <img src="../images/city3.png" alt="">
          </div>
          <div class="city-string">완도</div>
        </div>
        <div class="city-box swiper-slide">
          <div class="city-img">
            <img src="../images/city4.png" alt="">
          </div>
          <div class="city-string">장흥</div>
        </div>
        <div class="city-box swiper-slide">
          <div class="city-img">
            <img src="../images/city5.png" alt="">
          </div>
          <div class="city-string">목포</div>
        </div>
        <div class="city-box swiper-slide">
          <div class="city-img">
            <img src="../images/city6.png" alt="">
          </div>
          <div class="city-string">전주</div>
        </div>
      </div>
    </div>

    <div class="home_bottom">
      <img src="../images/home_bottom.png" alt="">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <script src="../js/home.js"></script>
</body>

</html>
